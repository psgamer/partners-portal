<!-- Start Breadcrumbs -->
<breadcrumbs *ngIf="breadcrumbs$ | async as breadcrumbs" [breadcrumbs]="breadcrumbs"></breadcrumbs>
<!-- End Breadcrumbs -->
<ng-container *ngIf="newsArticle$ | async as newsArticle">
    <img [ngSrc]="newsArticle.imageUrl" width="400" height="200" alt="noimg">
    <div>{{newsArticle | json}}</div>
</ng-container>
<ng-container *ngIf="(newsArticle$ | async) == null">
    no data yet
</ng-container>
